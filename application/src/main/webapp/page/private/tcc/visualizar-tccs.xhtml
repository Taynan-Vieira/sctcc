<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="title">Visualizar TCCs</ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <h:form id="form" prependId="false">

            <div class="ui-g-12">
                <div class="card card-w-title">
                    <h1>Visualizar TCCS</h1>
                    <p:panelGrid id="pngTccs" columns="6"
                                 columnClasses="ui-grid-col-12" layout="grid"
                                 styleClass="ui-panelgrid-blank form-group"
                                 style="border:0px none; background-color:transparent;">
                        <p:dataTable id="dtListaTccs" value="#{visualizarTccBean.trabalhos}"
                                     var="tcc"
                                     emptyMessage="Sem TCCs."
                                     paginator="true"
                                     rows="10" paginatorPosition="bottom"
                                     style="text-align: center;width: 100%;">

                            <p:column headerText="Nome do Aluno">
                                <h:outputText value="#{tcc.aluno.nome}"/>
                            </p:column>

                            <p:column headerText="Tema">
                                <h:outputText value="#{tcc.tema}"/>
                            </p:column>

                            <p:column headerText="Status da avaliação">
                                <h:outputText value="#{tcc.status}"/>
                            </p:column>

                            <p:column headerText="Opções">
                                <p:column>
                                    <p:commandButton id="btnAvaliar"
                                                     title="Avaliar TCC" icon="ui-icon-gavel"
                                                     action="#{visualizarTccBean.redirecionarParaAvaliacaoTcc}">
                                        <f:setPropertyActionListener value="#{tcc.id}"
                                                                     target="#{visualizarTccBean.trabalhoId}"/>
                                    </p:commandButton>

                                    <p:commandButton id="btnFecharBanca"
                                                     title="Fechar banca" icon="ui-icon-close"
                                                     update="dtListaTccs messages">
                                        <p:confirm header="Deseja fechar a banca para este TCC?"/>
                                    </p:commandButton>

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton id="btnDialogSimFecharBanca" value="Sim" type="button"
                                                         styleClass="ui-confirmdialog-yes"
                                                         icon="ui icon-check"/>
                                        <p:commandButton id="btnDialogNaoFecharBanca" value="Não" type="button"
                                                         styleClass="ui-confirmdialog-no"
                                                         icon="ui icon-close"/>
                                    </p:confirmDialog>

                                    <p:commandButton id="btnExcluirTcc"
                                                     title="Excluir TCC" icon="ui-icon-trash"
                                                     update="dtListaTccs messages">
                                        <p:confirm header="Deseja excluir este TCC?"/>
                                    </p:commandButton>

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton id="btnDialogSimExcluir" value="Sim" type="button"
                                                         styleClass="ui-confirmdialog-yes"
                                                         icon="ui icon-check"/>
                                        <p:commandButton id="btnDialogNaoExcluir" value="Não" type="button"
                                                         styleClass="ui-confirmdialog-no"
                                                         icon="ui icon-close"/>
                                    </p:confirmDialog>
                                </p:column>
                            </p:column>

                        </p:dataTable>
                    </p:panelGrid>
                </div>
            </div>

        </h:form>

    </ui:define>

</ui:composition>

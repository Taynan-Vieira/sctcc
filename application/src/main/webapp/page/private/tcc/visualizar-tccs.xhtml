<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="title">Novo Produto</ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <h:form id="form" prependId="false">

            <div class="ui-g-12">
                <div class="card card-w-title">
                    <h1>Visualizar TCCS</h1>
                    <p:dataTable var="car" value="#{dtSelectionView.cars7}" selectionMode="single" reflow="true"
                                 selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}" paginator="true" paginatorPosition="bottom" rows="10">
                        <f:facet name="header">
                            Trabalhos de conclusão de curso
                        </f:facet>
                        <p:column headerText="Matrícula" sortBy="#{car.id}">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Aluno" sortBy="#{car.year}">
                            <h:outputText value="#{car.year}" />
                        </p:column>

                        <p:column headerText="Professor" sortBy="#{car.brand}">
                            <h:outputText value="#{car.brand}" />
                        </p:column>

                    </p:dataTable>
                </div>
            </div>

        </h:form>

    </ui:define>

</ui:composition>

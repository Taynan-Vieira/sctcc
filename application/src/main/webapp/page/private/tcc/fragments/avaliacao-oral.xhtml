<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:fieldset legend="Avaliação Oral" toggleable="true" toggleSpeed="500" style="padding-top: 10px">
        <p:panelGrid id="pngAvaliacaoOral" columns="2"
                     columnClasses="ui-grid-col-4 ui-grid-col-4ui-grid-col-8" layout="grid"
                     styleClass="ui-panelgrid-blank form-group"
                     style="border:0px none; background-color:transparent;">

            <h:panelGroup id="pgExposicao" styleClass="md-inputfield">
                <p:selectOneMenu id="somExposicao"
                                 converter="omnifaces.SelectItemsConverter"
                                 style="width: 100%" required="false">
                    <f:selectItem noSelectionOption="true"/>
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItems/>
                </p:selectOneMenu>
                <p:outputLabel value="Capacidade de exposição" for="somExposicao"/>
            </h:panelGroup>
            <h:panelGroup id="pgComentarioExposicao" styleClass="md-inputfield">
                <p:inputTextarea rows="6" cols="33"/>
                <p:outputLabel value="Comentário"/>
            </h:panelGroup>

            <h:panelGroup id="pgArguicoes" styleClass="md-inputfield">
                <p:selectOneMenu id="somArguicoes"
                                 converter="omnifaces.SelectItemsConverter"
                                 style="width: 100%" required="false">
                    <f:selectItem noSelectionOption="true"/>
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItems/>
                </p:selectOneMenu>
                <p:outputLabel value="Resposta as arguições" for="somArguicoes"/>
            </h:panelGroup>
            <h:panelGroup id="pgComentarioArguicoes" styleClass="md-inputfield">
                <p:inputTextarea rows="6" cols="33"/>
                <p:outputLabel value="Comentário"/>
            </h:panelGroup>

            <h:panelGroup id="pgTempo" styleClass="md-inputfield">
                <p:selectOneMenu id="somTempo"
                                 converter="omnifaces.SelectItemsConverter"
                                 style="width: 100%" required="false">
                    <f:selectItem noSelectionOption="true"/>
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItems/>
                </p:selectOneMenu>
                <p:outputLabel value="Previsão de tempo" for="somNormalizacao"/>
            </h:panelGroup>
            <h:panelGroup id="pgComentarioTempo" styleClass="md-inputfield">
                <p:inputTextarea rows="6" cols="33"/>
                <p:outputLabel value="Comentário"/>
            </h:panelGroup>

        </p:panelGrid>
    </p:fieldset>

</ui:composition>

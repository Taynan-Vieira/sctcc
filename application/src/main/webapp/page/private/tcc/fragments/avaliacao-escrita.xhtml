<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:fieldset legend="Avaliação Escrita" toggleable="true" toggleSpeed="500">
        <p:panelGrid id="pngAvaliacaoEscrita" columns="2"
                     columnClasses="ui-grid-col-4 ui-grid-col-4ui-grid-col-8" layout="grid"
                     styleClass="ui-panelgrid-blank form-group"
                     style="border:0px none; background-color:transparent;">

            <h:panelGroup id="pgConteudo" styleClass="md-inputfield">
                <p:selectOneMenu id="somConteudo"
                                 converter="omnifaces.SelectItemsConverter"
                                 style="width: 100%" required="false">
                    <f:selectItem noSelectionOption="true"/>
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItems/>
                </p:selectOneMenu>
                <p:outputLabel value="Conteúdo" for="somConteudo"/>
            </h:panelGroup>
            <h:panelGroup id="pgConteudoComentario" styleClass="md-inputfield">
                <p:inputTextarea rows="6" cols="33"/>
                <p:outputLabel value="Comentário"/>
            </h:panelGroup>

            <h:panelGroup id="pgRedacao" styleClass="md-inputfield">
                <p:selectOneMenu id="somRedacao"
                                 converter="omnifaces.SelectItemsConverter"
                                 style="width: 100%" required="false">
                    <f:selectItem noSelectionOption="true"/>
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItems/>
                </p:selectOneMenu>
                <p:outputLabel value="Redação" for="somRedacao"/>
            </h:panelGroup>
            <h:panelGroup id="pgComentarioRedacao" styleClass="md-inputfield">
                <p:inputTextarea rows="6" cols="33"/>
                <p:outputLabel value="Comentário"/>
            </h:panelGroup>

            <h:panelGroup id="pgNormalizacao" styleClass="md-inputfield">
                <p:selectOneMenu id="somNormalizacao"
                                 converter="omnifaces.SelectItemsConverter"
                                 style="width: 100%" required="false">
                    <f:selectItem noSelectionOption="true"/>
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItems/>
                </p:selectOneMenu>
                <p:outputLabel value="Normalização" for="somNormalizacao"/>
            </h:panelGroup>
            <h:panelGroup id="pgComentarioNormalizacao" styleClass="md-inputfield">
                <p:inputTextarea rows="6" cols="33"/>
                <p:outputLabel value="Comentário"/>
            </h:panelGroup>

        </p:panelGrid>
    </p:fieldset>

</ui:composition>

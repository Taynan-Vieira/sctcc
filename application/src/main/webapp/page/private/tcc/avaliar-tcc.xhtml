<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="title">Avaliar TCC</ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <h:form id="form" prependId="false">

            <div class="ui-g-12">
                <div class="card card-w-title">
                    <h1>Avaliar TCC</h1>
                    <p:panelGrid id="pngTccs" columns="4"
                                 columnClasses="ui-grid-col-4 ui-grid-col-4 ui-grid-col-4" layout="grid"
                                 styleClass="ui-panelgrid-blank form-group"
                                 style="border:0px none; background-color:transparent;">

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{avaliarTccBean.trabalhoProfessor.trabalho.tema}" disabled="true"/>
                            <p:outputLabel value="Tema"/>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{avaliarTccBean.trabalhoProfessor.trabalho.aluno.nome}" disabled="true"/>
                            <p:outputLabel value="Aluno"/>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{avaliarTccBean.trabalhoProfessor.professor.nome}" disabled="true"/>
                            <p:outputLabel value="Orientador"/>
                        </h:panelGroup>

                    </p:panelGrid>

                    <ui:include src="fragments/avaliacao-escrita.xhtml">
                    </ui:include>

                    <ui:include src="fragments/avaliacao-oral.xhtml">
                    </ui:include>

                </div>
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton id="btnSalvarAvaliacao"
                                             value="Salvar"
                                             process="@form" update="@form messages" styleClass="teal-btn"
                                             icon="ui-icon-search"/>
                            <span class="ui-separator" style="padding-right: 15px;"/>
                            <p:commandButton id="btnLimpar"
                                             value="Limpar" process="@this"
                                             update="@form pngAvaliacaoOral pngAvaliacaoEscrita"
                                             styleClass="cyan-btn"
                                             icon="ui-icon-clear"/>
                        </f:facet>
                    </p:toolbar>
                </div>

            </div>

        </h:form>

    </ui:define>

</ui:composition>
